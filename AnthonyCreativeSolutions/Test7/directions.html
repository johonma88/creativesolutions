<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->

    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>

        <div class="container">

    <div class="row">
        <div class="col-lg-6">
    <div id="directionsPanel">
        <a href="#geoLocation" id="useGPS">Use My Location</a>
        <p class="or">[OR]</p>
        <div class="directionInputs">
            <form>
                <p>
                    <label>A</label>
                    <input type="text" value="" id="dirSource"/>
                </p>
                <p>
                    <label>B</label>
                    <input type="text" value="" id="dirDestination"/>
                </p>
                <a href="#getDirections" id="getDirections">Get Directions</a>
                <a href="#reset" id="paneReset">Reset</a>
            </form>
        </div>
        <div id="directionSteps">
            <p class="msg">Direction Steps Will Render Here</p>
        </div>
        <a href="#toggleBtn" id="paneToggle" class="out">&lt;</a>
    </div>
</div>

<div class="col-lg-4">
        <h3>Search Places</h3>
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    <input type="text" id="autocomplete"/>

    </div>
</div>
<div class="row">
<div class="col-lg-12">
<div id="mapCanvas">&#160;</div>
</div>
</div>

</div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw6r6EFekz3p32EHqi7n4o07F5Z2CTnf8&callback=init&libraries=places" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/place/details/json?placeid=ChIJN1t_tDeuEmsRUsoyG83frY4&key=AIzaSyBw6r6EFekz3p32EHqi7n4o07F5Z2CTnf8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en"></script>
    <script src="jquery.geocomplete.js"></script>
    <script src="directions.js"></script>
    <script src="places.js"></script>
    <script>
    function init() {
        initMap();
    }
    </script>
        <script>
            var input = document.getElementById('autocomplete');
            var autocomplete = new google.maps.places.Autocomplete(input);
          </script>
