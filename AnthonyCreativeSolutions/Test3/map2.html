<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
#map-canvas {position:absolute;width:100%;height:100%;margin: 0 auto;padding: 0px;}
#panel {
        position: relative;
        overflow:scroll;
        width:40%;
  height:100%;
        float:left;
        z-index:5;
        background-color: #fff;
        padding: 15px;
        border: 1px solid #999;
  opacity:0.8
    }
    </style>
</head>
<body>
    

    <div id="panel">
		<b>Départ:&nbsp;</b>
		<input type="text" id="start" value="saint die" placeholder="Départ"/>
		<b>Arrivée:&nbsp;</b>
		<input type="text" id="end" value="nancy" placeholder="Arrivée"/>
		<input type="button" id="submit" value="Itinéraire" />
     <div id="route" class="panel" style="padding: 5px;"></div>
	</div>
	<div id="map-canvas">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script>

    
var directionDisplay;

var directionsService = new google.maps.DirectionsService();
var map;
$(function(){
  $('#submit').click(function(){
      calcRoute();
  });
 calcRoute();
  initialize();
});
// initialize the Google Map API.
function initialize() {
var styleArray = [
  {
    stylers: [
      { visibility: "off" }
    ]
  },
  {
    featureType: "water",
    elementType: "geometry",
    stylers: [
      { visibility: "on" },
      { color: "#000000" },
      { lightness: 17 }
    ]
  },
  {
    featureType: "landscape",
    elementType: "geometry",
    stylers: [
      { visibility: "on" },
      { color: "#000000" },
      { lightness: 20 }
    ]
  },
  {
    featureType: "landscape",
    elementType: "labels",
    stylers: [
      { visibility: "on" },
      { color: "#000000" },
      { lightness: 16 }
    ]
  },
  {
    featureType: "road.highway",
    elementType: "geometry.fill",
    stylers: [
      { visibility: "on" },
      { color: "red" },
      { lightness: 100 }
    ]
  },
  {
    featureType: "road.highway",
    elementType: "labels.text.fill",
    stylers: [
      { visibility: "on" },
      { saturation: 36 },
      { color : "#000000" },
      { lightness : 16 }
    ]
  },
  {
    featureType: "road.highway",
    elementType: "labels.icon",
    stylers: [
      { visibility: "on" }
    ]
  },
  {
    featureType: "road.arterial",
    elementType: "geometry",
    stylers: [
      { visibility: "on" },
      { color : "#000000" },
      { lightness : 16 }
    ]
  },
  {
    featureType: "road.arterial",
    elementType: "labels.text",
    stylers: [
      { visibility: "on" },
      { color: "#ffffff" },
      { lightness: 16 }
    ]
  },
  {
    featureType: "road.arterial",
    elementType: "labels.text.fill",
    stylers: [
      { saturation: 6 },
      { color : "#ffffff" },
      { lightness : 40 }
    ]
  },
  {
    featureType: "road.local",
    elementType: "geometry.fill",
    stylers: [
      { visibility: "on" },
      { color: "#000000" },
      { lightness: 90 }
    ]
  },
  {
    featureType: "administrative.locality",
    elementType: "labels.text",
    stylers: [
      { visibility: "on" },
      { color: "#000000" },
      { lightness: 16 }
    ]
  },
  {
    featureType: "administrative.locality",
    elementType: "labels.text.fill",
    stylers: [
      { visibility: "on" },
      { color: "#ffffff" },
      { lightness: 100 }
    ]
  }
];
  directionsDisplay = new google.maps.DirectionsRenderer();
  var Paris = new google.maps.LatLng(48.856614, 2.352222);
  var mapOptions = {
    zoom:15,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: Paris,
    styles: styleArray
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
}

//Find the Start and End Destination on google Map
function calcRoute() {
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;
  var request = {
      origin:start,
      destination:end,
      travelMode: google.maps.DirectionsTravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
      directionsDisplay.setPanel(document.getElementById("route"));
    }
  });
}
</script>

</body>
</html>
